<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        그림 (image)

        1. 인라인 레벨
        2. <img>,<img/>
        3. 주요 속성
            1) alt : 이미지 대신 나타낼 텍스트 (이미지 로드 실패를 대비)
            2) src : 이미지 경로
                (1) 절대 경로 : 사용불가
                (2) 상대 경로 : 사용가능
                    ① 상위 폴더 : ..
                    ② 현재 폴더 : .
                (3) 웹   경로 : 사용가능
            3) width  : 이미지 너비 지정
            4) height : 이미지 높이 지정
                - 주의. width와 height 중 하나만 지정할 것 (하나만 조정해도 비율로 축소)
    -->

    <!-- 절대 경로 -->
    <img alt="사랑해" scr="C:\GDJ\images\images\like.png">

    <!-- 수평선 태그 : hr 태그 -->
    <hr/>

    <!-- 상대 경로 ★★★ -->  
    <!-- 
        C:/GDJ/webstudy/HTML/05_image.html
        C:
        ㄴGDJ        : 상위x2 (../..)
          ㄴwebstudy : 상위 폴더(..)
            ㄴHTML   : 현재 폴더(.)

        ..\..\images\images
     -->
    <img alt = "사랑해" src="../../images/like.png">

    <hr/>

    <!-- 웹 경로 -->
    <img alt = "오징어게임" src = "https://img1.daumcdn.net/thumb/S1200x630/?fname=https://t1.daumcdn.net/news/202108/23/starnews/20210823092520797hwvo.jpg">
</body>
</html>

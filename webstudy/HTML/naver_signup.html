<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NAVER</h1>
    <form>
        <!-- 아이디 -->
        <label for="id">
        <legend>아이디</legend>
        <input type="text" id="id" placeholder="아이디" required>
        </label>

        <!-- 비밀번호 -->
        <label for="password">
            <legend>비밀번호</legend>
            <input type="password" id="password" placeholder="비밀번호" required>
        </label>

        <!-- 비밀번호 재확인 -->
        <label for="passwordCheck">
            <legend>비밀번호 재확인</legend>
            <input type="password" id="passwordCheck" placeholder="비밀번호 재확인" required>
        </label>

        <!-- 이름 -->
        <label for="name">
            <legend>이름</legend>
            <input type="text" id="name" placeholder="이름" required>
        </label>

        <!-- 생년월일 -->
        <label for="birthday">
            <legend>생년월일</legend>
            <input type="number" id="birthday" min="1800" max="9999" placeholder="년(4자)" size="4">
            <select name="month">
                <option value="">월</option>
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9</option>
                <option value="1">10</option>
                <option value="1">11</option>
                <option value="1">12</option>
            </select>
            <input type="number" min="1" max="31" placeholder="일" size="4">
        </label>

        <!-- 성별 -->
        <label for="gender">
            <legend>성별</legend>
            <select name="gender" id="gender">
                <option value="">성별</option>
                <option value="1">남</option>
                <option value="2">여</option>
                <option value="3">선택안함</option>
            </select>
        </label>

        <!-- 본인 확인 이메일(선택) -->
        <label for="email">
            <legend>본인 확인 이메일(선택)</legend>
            <input type="text" id="email" placeholder="선택입력">
        </label>
        
        <!-- 휴대전화 -->
        <label for="tel">
            <!-- 국가번호 -->
            <legend>휴대전화</legend>
            <select name="tel">
                <option value="1">가나 +233</option>
                <option value="2">네덜란드 +32</option>
                <option value="3" selected>대한민국 +82</option>
                <option value="4">레바논 +961</option>
                <option value="5">미국/캐나다 +1</option>
                <option value="6">베트남 +84</option>
            </select>
            <br/>
            <!-- 본인번호 (8자리) -->
            <input type="number" id="tel" maxlength="16">
            <input type="button" value="인증번호 받기" onclick="alert('인증번호 4자리 : 3641')">
            <br/>
            <!-- 인증번호 -->
            <input type="number" maxlength="6">
        </label>
        
        <!-- 가입 -->
        <br/>
        <button>가입하기</button>
    </from>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <style>
        .mask1 {
            -webkit-mask-image: url(../../images/apple.jpg);
            mask-image: url(../../images/uncheck.png);
        }
    </style>
    <h1>The mask-image Property</h1>

    <h3>An image with a mask layer image:</h3>
    <div class="mask1">
    <img src="../../images/uncheck.png" alt="Cinque Terre" width="600" height="400">
    </div>

    <h3>Original image:</h3>
    <img src="../../images/animal2.jpg" alt="Cinque Terre" width="600" height="400">


    <style>
       
       .font1 { -webkit-text-stroke-color: blue;}
    </style>
    <div class="font1">글자테두리</div>
</body>
</html>

<!--
2. 버튼을 클릭하면 경고창을 이용해 '전송합니다.' 메시지를 출력하는 이벤트를 작성하고자 한다.
 이 이벤트를 처리할 수 있는 자바스크립트 코드를 3가지 이벤트 모델별로 각각 작성하시오.
-->
<!-- 1) 고전 이벤트 모델 -->
<button id = "btn1">고전 이벤트 모델 전송</button>
<script>
    function fn1() {
        alert('전송합니다.');
    }
    document.getElementById('btn1').onclick = fn1;
</script>

<!-- 2) 표준 이벤트 모델 -->
<button id="btn2">표준 이벤트 모델 전송</button>
<script>
    function fn2() {
        alert('전송합니다.');
    }
    document.getElementById('btn2').addEventListener('click', fn2);
</script>

<!-- 3) 인라인 이벤트 모델 -->
<button id="btn3" onclick="fn3()";>인라인 이벤트 모델 전송</button>
<script>
    function fn3(){
        alert('전송합니다.');
    }
</script><hr/>


<!-- 3. 버튼을 클릭하면 구글(https://www.google.com)로 이동하는 이벤트를 작성하고자 한다.
필요한 자바스크립트 코드를 작성하시오. -->
<button id="to_site">이동</button>
<script>
    document.getElementById('to_site').onclick = function(event){
        location.href = "https://www.google.com";
    }
</script><hr/>


<!-- 4. 다음은 네이버 검색엔진을 활용한 검색창을 구현한 HTML 태그와 자바스크립트 코드이다.
검색어를 입력한 뒤 "네이버검색" 버튼을 클릭하면 사용자가 입력한 검색어를 경고창으로 보여준 뒤 검색하는 방식이다.
무엇 때문에 검색되지 않는지 그 이유를 설명하고, 동작할 수 있도록 코드를 수정해서 전체 코드를 다시 제출하시오. (이유 설명과 동작 코드 둘 다 제출해야 합니다.) -->

<!-- 검색되지 않는 이유 : input 타입이 "button"으로 되어있다. -->
<form id="frm" action="httpls://search.naver.com/search.naver">
    <input type="text" name="query" id="query">
    <input type="submit" value="네이버검색" id="btn">
</form>
<script>
    document.getElementById('btn').onclick = function(event){
        alert('검색어는 ' +document.getElementById('query').value + '입니다.');
    }
</script>
</form>

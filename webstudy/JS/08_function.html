    </script>
    <script>
        /*
            1. 선언적 함수
                1) 이름이 있는 함수
                2) 함수 정의(만들어 두고) + 함수 호출(실행한다)
                3) 함수 정의 형식
                    function 함수명(매개변수) {
                        함수본문
                    }

                                    ( 비교 : public :접근권한, int : 반환타입 이 없고)
                                    public int method(int a) {    (함수명(매개변수) == method(int a))
                                        system.out.prin
                                    }
                4) 함수 호출 형식
                    함수명(인수)
        */
        // 1) 함수 정의
        function func1() {
            alert('Hello World');
        }

        // 2) 함수 호출
        func1();
    </script>

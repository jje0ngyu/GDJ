<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        /*
            객체
            1. 여러 값으로 구성된 하나의 데이터
            2. '속성(property)' : '값(value)'
            3. 중괄호({})를 이용해 여러 값을 묶어준다.
        */
    </script>

    <script>
        // 객체 생성
        var obj = {
            'name'   : '민경태',
            'age'    : 45,
            'friends': { // 중괄호
                'name':'김철수',
                'age':45
            },
            'hobbies':[ // 대괄호 (배열)
                '여행',
                '운동',
                '독서'
            ],
            'introduce':function(){
                console.log('이름 : ' + this.name ); // 현재 객체를 의미하는 함수 this
            }
        };

        // 속성 (property) 확인
        // 1. 마침표(.)  : 객체.속성
        // 2. 대괄호([]) : 객체['속성']
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.friends.name);
        console.log(obj.friends.age);
        console.log(obj.hobbies[0], obj.hobbies[1], obj.hobbies[2]);
        obj.introduce();
    </script>

    <script>
        // 빈 객체 생성
        var computer = {};

        // 속성 추가
        // 동적 추가 방식 : 없는 속성을 새로 생성
        computer.model = 'gram';
        computer.price = 200;
        console.log(computer);

        // 속성 수정
        // 존재하던 속성을 수정
        computer.model = 'mac';
        computer.price = 300;
        console.log(computer);

        // 속성 삭제
        // delete 키워드 활용
        delete computer.price;
        console.log(computer);
    </script>

    <script>
        // 객체의 모든 속성을 for-in문으로 순회

        // 객체 생성
        var book = {
            'title':'소나기',
            'author':'황순원',
            'publisher':'우리출판사'
        };
        // 객체 속성을 for문으로 순회
        // 객체 속성은 문자열★로 반환
        for(let p in book) {
            // book.p  : book.'title',  book.'author',  book.'publisher'  : 사용불가
            // book[p] : book['title'], book['author'], book['publisher'] : 사용가능
            console.log(book[p], typeof book[p]);
        }
    </script>

    <div id="box1"></div>
    <script>
        // 테이블 만들기
        var books = [
            {'title':'소나기',   'author':'황순원'},
            {'title':'어린왕자', 'author':'생택쥐베리'},
            {'title':'홍길동전', 'author':'허균'},
        ];
        
        var table = '<table border="1"><thead><tr><td>제목</td><td>저자</td></tr></thead><tbody>';
        for(let i = 0; i < books.length; i++) {
            table += '<tr>'
            for(let p in books[i]) {
                table += '<td>' + books[i][p] + '</td>';
            }
            table += '</tr>';
        }
        table += '</tbody></table>';
        document.getElementById('box1').innerHTML = table;
    </script>

    <script>
        /*
            생성자 함수
            1. 객체를 만드는 함수
            2. 관례상 첫 글자를 대문자로 지정함
            3. 형식
                function 함수명 (매개변수1, 매개변수2, ...) {
                    this.속성1 = 매개변수1;
                    this.속성2 = 매개변수2;
                }
        */

        // 생성자 함수 정의
        function Car(model, maker) {
            this.model = model; // this.model이 속성 model이 존재함을 의미
            this.maker = maker;
        }

        // 생성자 함수 호출 → 객체 생성을 의미 (new 키워드를 활용)
        var car1 = new Car('스파크', '쉐보레');
        var car2 = new Car('레이', '기아');

        // 확인
        console.log(car1, car2);
    </script>

    <script>
        /*
            프로토타입 (prototype)
            1. 객체들이 공유하는 하나의 메모리 공간  (cf. static in자바)
            2. 공통 값, 함수 등은 프로토타입에 저장해서 메모리 공간을 아낄 수 있다.
            3. 사용 방법
                1) 생성자 함수 내부
                    this.__proto__.속성 = 값  (* 스페셜 속성: .__ooo__.)
                    this.__proto__.속성 = function(){}
                2) 생성자 함수 외부
                    함수명.prototype.속성 = 값
                    함수명.prototype.속성 = function(){}
        */

        // 생성자 함수 정의
        function Korean(name) {
            this.name = name;
            this.__proto__.country = "Korea";
            this.__proto__.slogan = function(){
                console.log('빨리빨리');
            }
        }
        // 외부에서 prototype 추가하는 방법
        Korean.prototype.country = 'Korea';
        Korean.prototype.slogan = function() {
            console.log('8282');
        }

        // 객체 생성 (생성자 함수 호출)
        var k1 = new Korean('Kim');
        var k2 = new Korean('Lee');
        console.log(k1, k2);
        console.log(k1.country, k1);
        k1.slogan();
        k2.slogan();
    </script>

    <script>
        // 문제. 초 시계
        setInterval(function(){
            var now = new Date();
            document.getElementById('hour').textContent=appendZero(now.getHours());
            document.getElementById('minute').textContent=appendZero(now.getMinutes());
            document.getElementById('second').textContent=appendZero(now.getSeconds());
        },1000);

        // 0 ~9 → 00 ~ 09
        function appendZero(n) {
            return (n <= 9) ? '0' + n : '' + n;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <style>
        #box {
            color : red;
        }
    </style>
    <div id="box">
        BOX
    </div>
    <script>
        /*
            CSS 처리

            1. style 속성 활용 
            2. inline style로 처리되므로, 언제나 우선적용.  (* inline 스타일로 CSS : 태그에 직접 적용 - 우선순위 : 가장 높음)
            3. 작성 방법
                1) 마침표(.)  : 하이픈(-) 제거 후 camel case 방식으로 CSS속성을 사용
                2) 대괄호([]) : 문자열('',"") 방식으로 CSS 속성을 그대로 사용
        */
        var a = document.getElementById('box');  // 1) a 에 id 저장 (property 방식).
        a.style.fontSize = '32px'; // 2-1) 마침표(.) 활용 : font-size를 camelCase 방식으로 변경하여, fontSize
        a.style['font-weight'];    // 2-2) 대괄호([])활용 : font-weight를 문자열로 변경하여, 'font-weight'
        a.style.color = 'blue';    // 2-3) inline style   : style 태그의 color 보다 우선 적용!
    </script>
</body>
</html>

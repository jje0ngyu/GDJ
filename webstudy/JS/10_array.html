<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        /*
            배열

            1. 대괄호([])를 이용해서 배열 요소를 묶어준다.  (cf. 배열in자바 : 중괄호({}))
            2. 서로 다른 자료형을 하나의 배열에 저장 가능
            3. undefined 데이터가 저장될 수 있다. (홀: hole)
            4. 배열의 길이는 동적으로 변하고 length 속성으로 확인 가능
            5. 인덱스 : 0 부터 시작
        */
    </script>

    <script>
        // 1. 배열 생성 (초기화 이용)
        var arr = [10, 1.5, '자바스크립트', true, function(){alert('hello world');}];

        // 2. 배열 생성 (생성자 함수 이용) - 느리므로 비추
        var arr = new Array(10, 1.5, '자바스크립트', true, function(){alert('hello world');});

        // 3. 배열 길이
        console.log(arr.length);

        // 4. 배열 길이 조작
        arr.length = 7;

        // 5. 배열 요소 확인
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        console.log(arr[4]);    // function(){}
        (arr[4])();             // 5번째 요소로 저장된 function 호출하기 (자기 호출 방식)
        console.log(arr[5]);    // undefined (구멍: hole)
        console.log(arr[6]);    // undefined
    </script>

    <script>
        // 1. 일반 for문
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // 2. for - in 문
        // 배열의 인덱스를 자동으로 가져온다.
        // ※주의 : 배열의 요소(X) ▷ 배열의 "인덱스"(O)
        for (let i in arr) {
            console.log(arr[i]);
        }
    </script>
        
    <script>
        
        var menu = ['김치찌개', '된장찌개'];

        // 1. 추가
        //      1) push(요소)    : 마지막 요소로 추가
        //      2) unshift(요소) : 첫 번째 요소로 추가
        menu.push('삼겹살');
        menu.unshift('오리불고기');
        console.log(menu);

        // 인덱스를 지정한 직접추가
        // but,  잘못된 인덱스 사용 시 홀(hole) 발생 우려 有
        menu[10] = '돈까스';
        console.log(menu);  // hole x6

        // 2. 삭제
        //      1) pop()   : 마지막 요소 제거
        //      2) shift() : 첫 번째 요소 제거
        menu.pop();        // *마지막 요소 : 돈까스 삭제
        menu.shift();      // *첫 번째 요소: 오리불고기 삭제
        console.log(menu); // *but, 홀(hole) 그대로 존재

        // 3. 배열 요소 수정 (수정, 추가, 삭제)
        //      splice (변경을 시작할 인덱스, 삭제할 요소의 갯수, 추가할 요소1, 추가할 요소2, ...)

        // 1) 2번 인덱스에 '칼국수' 추가하기
        menu.splice(2, 0, '칼국수');
        menu.splice(menu.length, 0, '피자');
        console.log(menu);
        
        // 2) 1번 인덱스 요소 제거하기
        menu.splice(1, 1);
        console.log(menu);

        // 3) 1번 인덱스부터 2개 요소를 변경하기
        //    1번 인덱스부터 2개 요소 제거 + 2개 요소 추가
        menu.splice(1, 2, '전복죽', '냉면');
    </script>
</body>
</html>

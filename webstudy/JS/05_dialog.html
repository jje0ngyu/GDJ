<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화상자</title>
</head>
<body>
    <script>
        // 1. 경고창
        alert('회원가입 되었습니다.');

        // 2. 확인창
        var a = confirm('진행할까요?')  // 확인값 : true,  취소값: false → if문법과 찰떡궁합~
        alert(a);

        // 3. 입력창   (실무용 X)
        var a = prompt('무엇이든 입력하면 문자열로 저장합니다.');   // 확인값 : string,  *취소값: null, object
        alert(a + ',' + typeof a);
    </script>
</body>
</html>
